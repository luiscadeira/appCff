<div class="col-md-4" ng-controller="RegrasCtrl">
<!-- Form Familia -->
<div class="box box-primary">
<div class="box-header">
  <h3 class="box-title">Adicionar Regra </h3>
</div><!-- /.box-header -->
<!-- form start -->
<form role="form" name="newBanco">
  <div class="box-body">
     <div class="form-group">
      <label for="agencia">Regras</label>
      <select class="form-control" ng-model="regra.regra" >
        <option>Valores Até</option>
        <option>Nº Lançamentos</option>
        <option>% de Renda</option>
      </select>
    </div>
      <div class="form-group">
      <label for="agencia">Valor</label>
      <input id="agencia" type="number" class="form-control" ng-model="regra.valor" placeholder="Valor" required>
    </div>
         <div class="form-group">
      <label for="agencia">Categorias</label>
      <select class="form-control" ng-model="regra.categoria" >
        <option>Alimentação</option>
        <option>Lazer</option>
        <option>Saúde</option>
      </select>
    </div>
  <div class="box-footer">
    <button type="submit" class="btn btn-block btn-success" ng-click="createBanco()" ng-disabled="newBanco.$invalid">Adicionar</button>
    <button type="submit" class="btn btn-block btn-danger"  ng-click="voltar()">Voltar</button>
  </div>
</form>
</div>
</div>
