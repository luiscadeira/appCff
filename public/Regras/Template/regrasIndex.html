<div class="col-md-12" ng-controller="RegrasCtrl">
<div class="row">
      <div class="col-xs-12">
        <div class="box">
          <div class="box-header">
            <h3 class="box-title">Regras</h3>
            <div class="box-tools">
              <div class="input-group">
                <input type="text" name="table_search" class="form-control input-sm pull-right" style="width: 150px;" placeholder="Buscar Regras" ng-model="buscaRegra"  />
                <div class="input-group-btn">
                  <button class="btn btn-sm btn-default"><i class="fa fa-search"></i></button>
                </div>
              </div>
            </div>
          </div><!-- /.box-header -->
          <div class="box-body table-responsive no-padding">
            <table class="table table-striped">
              <tr>
                  <th hidden>ID</th>
                  <th>Nº</th>
                  <th>Regra</th>
                  <th>Valor</th>
                  <th>Categoria</th>
                  <th>Ações</th>
              </tr>
              <tr ng-repeat="regra in regrasList | filter: buscaRegra">
                  <td hidden>{{regra.id}}</td>
                  <td>{{regra.id}}</td>
                  <td>{{regra.regra}}</td>
                  <td>{{regra.valor}}</td>
                  <td>{{regra.categoria}}</td>
                  <td>
                  <button class="btn btn-danger" ng-click="delete(banco)"><i class='fa fa-trash'></i>  Remover</button>
                  <button class="btn btn-primary" ng-click="editBanco(banco)"><i class='glyphicon glyphicon-pencil'></i> Editar</button>
                  </td>
                </td>
              </tr>
            </table>
          </div><!-- /.box-body -->
        </div><!-- /.box -->
           <div class="box-footer">
        <button class="btn btn-success" ng-click="novaRegra()"><i class="fa fa-plus"></i> Adicionar Regras</button>
      </div>
      </div>
   
</div>
</div>
