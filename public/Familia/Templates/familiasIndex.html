<div class="col-md-4" ng-controller="FamiliaCtrl">
<!-- Form Familia -->
<div class="box box-primary">
<div class="box-header">
  <h3 class="box-title">Familia {{familia.nome}}</h3>
</div><!-- /.box-header -->
<!-- form start -->
<form role="form" name="FamiliaForm">
  <div class="box-body">
    <div class="form-group">
      <label for="exampleInputEmail1">Familia {{familia.nome}}</label>
      <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Nome da Familia" ng-model="familia.nome" autofocus required>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Quantidade de Mebros</label>
      <input type="number" class="form-control" ng-pattern = "/^[1-9]+$/" ui-money-mask id="exampleInputPassword1"  ng-model="familia.qtdMembros" placeholder="Quantidade de mebros da familia" required>
    </div>
  <div class="box-footer">
    <button ng-disabled="FamiliaForm.$invalid" type="submit" class="btn btn-block btn-success" ng-click="save(familia.id)">Salvar</button>
  </div>
</form>
</div>
<!-- Form Familia -->
</div>
