<div class="col-md-6" ng-controller="FamiliaCtrl">
<!-- Form Familia -->
<div class="box box-primary">
<div class="box-header">
  <h3 class="box-title">Familia {{familia}}</h3>
</div><!-- /.box-header -->
<!-- form start -->
<form role="form">
  <div class="box-body">
    <div class="form-group">
      <label for="exampleInputEmail1">Familia {{familia.nome}}</label>
      <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Nome da Familia" ng-model="familia.nome">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Quantidade de Mebros</label>
      <input type="number" class="form-control" id="exampleInputPassword1" placeholder="Quantidade de mebros da familia">
    </div>
  <div class="box-footer">
    <button type="submit" class="btn btn-block btn-success">Salvar</button>
  </div>
</form>
</div>
<!-- Form Familia -->
</div>


</div>
