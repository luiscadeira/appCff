<div class="col-md-6" ng-controller="CategoriaEditController">
<!-- Form Familia -->
<div class="box box-primary">
<div class="box-header">
  <h3 class="box-title">Editar Categoria </h3>
</div><!-- /.box-header -->
<!-- form start -->
<form role="form" name="editCategoria">
  <div class="box-body">
  <input id="id" type="text" hidden value="{{categoria.id}}">
   <div class="form-group">
      <label for="nome">Categoria</label>
      <input id="nome" type="text" class="form-control"  ng-model="categoria.categoria" placeholder="Categoria" autofocus required>
    </div>
    <select class="form-control" ng-model="categoria.tipo" >
        <option ng-model="categoria.tipo" value="0">Despesa</option>
        <option ng-model="categoria.tipo" value="1">Receita</option>
    </select>
  <div class="box-footer">
    <button type="submit" class="btn btn-block btn-success" ng-click="updateCategoria()" ng-disabled="editCategoria.$invalid">Salvar</button>
    <button type="submit" class="btn btn-block btn-danger"  ng-click="voltar()">Voltar</button>
  </div>
</form>
</div>
</div>
