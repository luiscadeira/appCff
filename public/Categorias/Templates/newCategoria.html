<div class="col-md-4" ng-controller="CategoriasCrl">
<!-- Form Familia -->
<div class="box box-primary">
<div class="box-header">
  <h3 class="box-title">Adicionar Categoria </h3>
</div><!-- /.box-header -->
<!-- form start -->
<form role="form" name="newCategoria">
  <div class="box-body">
    <div class="form-group">
      <label for="nome">Categoria</label>
      <input id="nome" type="text" class="form-control" autofocus  ng-model="categoria.categoria" placeholder="Categoria" autofocus required>
      <div class="form-group">
      <label for="agencia">Tipo</label>
      <select class="form-control" ng-model="categoria.tipo" required >
        <option  value="0">Despesa</option>
        <option  value="1">Receita</option>
      </select>
    </div>
  <div class="box-footer">
    <button type="submit" class="btn btn-block btn-success" ng-click="createCategoria()" ng-disabled="newCategoria.$invalid">Adicionar</button>
    <button type="submit" class="btn btn-block btn-danger"  ng-click="voltar()">Voltar</button>
  </div>
</form>
</div>
</div>
