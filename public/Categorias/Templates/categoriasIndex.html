<div class="col-md-12" ng-controller="CategoriasCrl">
<div class="row">
      <div class="col-xs-12">
        <div class="box">
          <div class="box-header">
            <h3 class="box-title">Categorias</h3>
            <div class="box-tools">
              <div class="input-group">
                <input type="text" name="table_search" class="form-control input-sm pull-right" style="width: 150px;" placeholder="Buscar Categoria" ng-model="buscarCategoria"  />
                <div class="input-group-btn">
                  <button class="btn btn-sm btn-default"><i class="fa fa-search"></i></button>
                </div>
              </div>
            </div>
          </div><!-- /.box-header -->
          <div class="box-body table-responsive no-padding">
            <table class="table table-striped">
              <tr>
                <th hidden>ID</th>
                <th>Categoria</th>
                <th>Tipo</th>
                <th>Ações</th>
              </tr>
              <tr ng-repeat="categoria in categorias | filter: buscarCategoria">
                <td hidden>{{categoria.id}}</td>
                <td>{{categoria.categoria}}</td>
                <td ng-if="categoria.tipo == true">Receita</td>
                <td ng-if="categoria.tipo == false">Despesa</td>
                <td>
                  <button class="btn btn-danger" ng-click="delete(categoria)"><i class='fa fa-trash'></i>  Remover</button>
                  <button class="btn btn-primary" ng-click="editCategoria(categoria)"><i class='glyphicon glyphicon-pencil'></i> Editar</button>
                </td>
              </tr>
            </table>
          </div><!-- /.box-body -->
        </div><!-- /.box -->
      </div>
      <div class="box-footer">
        <button class="btn btn-success" ng-click="novaCategoria()"><i class="fa fa-plus"></i> Adicionar Categoria</button>
      </div>
</div>
</div>
