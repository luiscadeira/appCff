<!DOCTYPE html>
<html ng-app="app">
  <head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>Controle Financeiro Familiar | Dashboard</title>
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
    <!-- Bootstrap 3.3.4 -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <!-- Font Awesome Icons -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <!-- Ionicons -->
    <link href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css" />
    <!-- Theme style -->
    <link href="dist/css/AdminLTE.min.css" rel="stylesheet" type="text/css" />
    <!-- AdminLTE Skins. We have chosen the skin-blue for this starter
          page. However, you can choose any other skin. Make sure you
          apply the skin class to the body tag so the changes take effect.
    -->
    <link href="dist/css/skins/skin-blue.min.css" rel="stylesheet" type="text/css" />
    <link href="stylesheets/main.css" rel="stylesheet" type="text/css" />


    <!-- css da notificação -->
    <link rel="stylesheet" href="bower_components/angular-ui-notification/dist/angular-ui-notification.min.css">

    <!--css block-ui -->
    <link rel="stylesheet" type="text/css" href="bower_components/angular-block-ui/dist/angular-block-ui.min.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body class="skin-blue sidebar-mini" ng-controller="UserCtrl">
    <div class="wrapper">

      <!-- Main Header -->
      <header class="main-header">

        <!-- Logo -->
        <a href="#/" class="logo">
          <!-- mini logo for sidebar mini 50x50 pixels -->
          <span class="logo-mini"><b>C</b></span>
          <!-- logo for regular state and mobile devices -->
          <span class="logo-lg"><b>Controle</b> | Financeiro</span>
        </a>

        <!-- Header Navbar -->
        <nav class="navbar navbar-static-top" role="navigation">
          <!-- Sidebar toggle button-->
          <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
            <span class="sr-only">Toggle navigation</span>
          </a>
          <!-- Navbar Right Menu -->
          <div class="navbar-custom-menu">
            <ul class="nav navbar-nav">
  

              <!-- User Account Menu -->
              <li class="dropdown user user-menu">
                <!-- Menu Toggle Button -->
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                  <!-- The user image in the navbar-->
                  <img src="dist/img/user2-160x160.jpg" class="user-image" alt="User Image"/>
                  <!-- hidden-xs hides the username on small devices so only the image appears. -->
                  <span class="hidden-xs">{{user}}</span>
                </a>
                <ul class="dropdown-menu">
                  <!-- The user image in the menu -->
                  <li class="user-header">
                    <img src="dist/img/user2-160x160.jpg" class="img-circle" alt="User Image" />
                    <p>
                      {{user}}
                      <small>{{nomeFamilia}}</small>
                    </p>
                  </li>
                  <!-- Menu Body -->
                  <!-- Menu Footer-->
                  <li class="user-footer">
                    <div class="pull-left">
                      <a href="#" class="btn btn-default btn-flat">Profile</a>
                    </div>
                  </li>
                </ul>
              </li>
              <!-- Control Sidebar Toggle Button -->
              <li>
                <a href="#" data-toggle="control-sidebar" ng-click="logOff()">Logout | <i class="fa  fa-power-off"></i></a>
              </li>
            </ul>
          </div>
        </nav>
      </header>
      <!-- Left side column. contains the logo and sidebar -->
      <aside class="main-sidebar">

        <!-- sidebar: style can be found in sidebar.less -->
        <section class="sidebar">

          <!-- Sidebar Menu -->
          <ul class="sidebar-menu">
            <li class="header"><i class='fa fa-link'></i></li>
            <!-- Optionally, you can add icons to the links -->
            <li class="active"><a href="#/bancos"><i class='fa fa-bank '></i> <span>Bancos</span></a></li>
            <li class="active"><a href="#/contas"><i class='fa fa-credit-card'></i> <span>Contas</span></a></li>
            <li class="active"><a href="#/despesas"><i class='fa fa-dollar'></i> <span>Despesas</span></a></li>
            <li class="active"><a href="#/receitas"><i class='fa fa-money'></i> <span>Receitas</span></a></li>
            <li class="active"><a href="#/familia"><i class='glyphicon glyphicon-home'></i> <span>Família</span></a></li>
            <li class="active"><a href="#/familiares"><i class='fa fa-group '></i> <span>Familiares</span></a></li>
            <li class="active"><a href="#/categorias"><i class='fa fa-tags'></i> <span>Categorias</span></a></li>
            <li class="active"><a href="#/orcamentos"><i class='fa  fa-list'></i> <span>Orçamentos</span></a></li>
            <li class="active"><a href="#/relatorios"><i class='fa  fa-bar-chart'></i> <span>Relatórios</span></a></li>
            <li class="treeview">
              <a href="#"><i class='fa fa-link'></i> <span>Multilevel</span> <i class="fa fa-angle-left pull-right"></i></a>
              <ul class="treeview-menu">
                <li><a href="#">Link in level 2</a></li>
                <li><a href="#">Link in level 2</a></li>
              </ul>
            </li>
          </ul><!-- /.sidebar-menu -->
        </section>
        <!-- /.sidebar -->
      </aside>

      <!-- Conteudo -->
      <div class="content-wrapper" >
        <!-- Content Header (Page header) -->
        <!-- Main content -->
        <section class="content row" ng-view>

        </section><!-- /.content -->
      </div><!-- /.content-wrapper -->


      

      <!-- Add the sidebar's background. This div must be placed
           immediately after the control sidebar -->
    <div class='control-sidebar-bg'></div>
     </div><!-- ./wrapper -->

    <!-- REQUIRED JS SCRIPTS -->

    <!-- jQuery 2.1.4 -->
    <script src="plugins/jQuery/jQuery-2.1.4.min.js"></script>
    <!-- Bootstrap 3.3.2 JS -->
    <script src="bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    <!-- AdminLTE App -->
    <script src="dist/js/app.min.js" type="text/javascript"></script>

    <!-- MyJsFiles-->
    <script type="text/javascript" src="bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="bower_components/angular-route/angular-route.js"></script>
    <script type="text/javascript" src="bower_components/angular-resource/angular-resource.js"></script>
    <script type="text/javascript" src="bower_components/ngStorage/ngStorage.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-local-storage/dist/angular-local-storage.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-ui-notification/src/angular-ui-notification.js"></script>
    <script type="text/javascript" src="bower_components/angular-block-ui/dist/angular-block-ui.js"></script>

    <script type="text/javascript" src="src/app.js"></script>
    <script type="text/javascript" src="src/controllers/userCtrl.js"></script>
    <script type="text/javascript" src="src/service/StorageData.js"></script>
  
   

     <script type="text/javascript" src="Auth/src/AuthController.js"></script>

    <script type="text/javascript" src="Banco/src/bancoController.js"></script>
    <script type="text/javascript" src="Banco/src/bancoService.js"></script>


    <script type="text/javascript" src="Familia/src/FamiliaController.js"></script>
    <script type="text/javascript" src="Familia/src/FamiliaService.js"></script>

    <script type="text/javascript" src="Register/src/registerController.js"></script>
    <script type="text/javascript" src="Register/src/registerService.js"></script>

    <script type="text/javascript" src="Familiares/src/FamiliaresController.js"></script>
    <script type="text/javascript" src="Familiares/src/FamiliaresService.js"></script>
 


  </body>
</html>
