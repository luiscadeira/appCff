    <link href="dist/css/skins/skin-blue.min.css" rel="stylesheet" type="text/css" />
    <link href="stylesheets/main.css" rel="stylesheet" type="text/css" />

  <body class="skin-blue sidebar-mini" ng-controller="UserCtrl">
    <div class="wrapper">

      <!-- Main Header -->
      <header class="main-header">

        <!-- Logo -->
        <a href="#/" class="logo">
          <!-- mini logo for sidebar mini 50x50 pixels -->
          <span class="logo-mini"><b>C</b></span>
          <!-- logo for regular state and mobile devices -->
          <span class="logo-lg"><b>Controle</b> | Financeiro</span>
        </a>

        <!-- Header Navbar -->
        <nav class="navbar navbar-static-top" role="navigation">
          <!-- Sidebar toggle button-->
          <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
            <span class="sr-only">Toggle navigation</span>
          </a>
          <!-- Navbar Right Menu -->
          <div class="navbar-custom-menu">
            <ul class="nav navbar-nav">


              <!-- User Account Menu -->
              <li class="dropdown user user-menu">
                <!-- Menu Toggle Button -->
                <a class="dropdown-toggle" data-toggle="dropdown">
                  <span class="hidden-xs">Olá, {{user.nome}}</span>
                </a>
                <ul class="dropdown-menu" ng-show="user.nome != null">
                  <!-- The user image in the menu -->
                  <li class="user-header">
                    <p><b>Usuário :</b>
                      {{user.nome}}
                      <b>Perfil : </b>{{user.perfil}}
                    </p>
                  </li>
                  <!-- Menu Body -->
                  <!-- Menu Footer-->
                </ul>
              </li>
              <!-- Control Sidebar Toggle Button -->
              <li>
                <a href="#" data-toggle="control-sidebar" ng-click="logOff()">Logout | <i class="fa  fa-power-off"></i></a>
              </li>
            </ul>
          </div>
        </nav>
      </header>
      <!-- Left side column. contains the logo and sidebar -->
      <aside class="main-sidebar">

        <!-- sidebar: style can be found in sidebar.less -->
        <section class="sidebar">

          <!-- Sidebar Menu -->
          <ul class="sidebar-menu">
            <li class="active"><a href="#/bancos"><i class='fa fa-bank '></i> <span>Bancos</span></a></li>
            <li class="active"><a href="#/contas"><i class='fa fa-credit-card'></i> <span>Contas Bancárias</span></a></li>
            <li class="active"><a href="#/despesas"><i class='fa fa-dollar'></i> <span>Despesas</span></a></li>
            <li class="active"><a href="#/receitas"><i class='fa fa-money'></i> <span>Receitas</span></a></li>
            <li class="active"><a href="#/familia"><i class='glyphicon glyphicon-home'></i> <span>Família</span></a></li>
            <li class="active"><a href="#/familiares"><i class='fa fa-group '></i> <span>Familiares</span></a></li>
            <li class="active"><a href="#/categorias"><i class='fa fa-tags'></i> <span>Categorias</span></a></li>
            <li class="active"><a href="#/orcamento"><i class='fa  fa-list'></i> <span>Orçamentos</span></a></li>
            <li class="active"><a href="#/relatorios"><i class='fa  fa-bar-chart'></i> <span>Relatórios</span></a></li>
            <li class="active"><a href="#/regras"><i class='fa   fa-lock'></i> <span>Regras</span></a></li>
          </ul><!-- /.sidebar-menu -->
        </section>
        <!-- /.sidebar -->
      </aside>

      <!-- Conteudo -->
      <div class="content-wrapper" >
        <!-- Content Header (Page header) -->
        <!-- Main content -->
        <section class="content row" ng-view>

        </section><!-- /.content -->
      </div><!-- /.content-wrapper -->

           immediately after the control sidebar -->
    <div class='control-sidebar-bg'></div>
     </div><!-- ./wrapper -->
