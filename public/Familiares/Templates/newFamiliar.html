<div class="col-md-4" ng-controller="FamiliaresCtrl">
<!-- Form Familia -->
<div class="box box-primary">
<div class="box-header">
  <h3 class="box-title">Adicionar Familiar </h3>
</div><!-- /.box-header -->
<!-- form start -->
<form role="form" name="newFamiliar">
  <div class="box-body">
    <div class="form-group">
      <label for="nome">Nome</label>
      <input id="nome" type="text" class="form-control" autofocus  ng-model="familiar.nome" placeholder="Nome" autofocus required>
    </div>
    <div class="form-group">
      <label for="nome">Email</label>
      <input id="email" type="email" class="form-control" ng-model="familiar.email" placeholder="Email" required>
    </div>
  <div class="box-footer">
    <button type="submit" class="btn btn-block btn-success" ng-click="create()" ng-disabled="newFamiliar.$invalid">Adicionar</button>
    <button type="submit" class="btn btn-block btn-danger"  ng-click="voltar()">Voltar</button>
  </div>
</form>
</div>
</div>
