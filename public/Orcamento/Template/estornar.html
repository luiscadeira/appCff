<div class="col-md-4" ng-controller="DespesaCtrl">
  <!-- Form Familia -->
  <div class="box box-primary">
    <div class="box-header">
      <h3 class="box-title">Estornar Or√ßamentos</h3>
      </div><!-- /.box-header -->
      <!-- form start -->
      <form role="form" name="neworcamento">
        <div class="box-body">
          <div class="form-group">
            <label for="nome">Valor</label>
            <input id="nome" type="number" class="form-control" autofocus  ng-model="orcamento.valor" placeholder="Valor do estorno" required>
          </div>
           <div class="form-group">
            <label for="agencia">Conta</label>
            <select class="form-control" ng-model="orcamento.contaId" required>
              <option ng-repeat="conta in contasList" value="{{conta.id}}">{{conta.numero}}</option>
            </select>
          </div>
            <div class="box-footer">
              <button type="submit" class="btn btn-block btn-success" ng-click="createorcamento()" ng-disabled="newDespesa.$invalid">Estornar</button>
              <button type="submit" class="btn btn-block btn-danger"  ng-click="voltar()">Voltar</button>
            </div>
          </form>
        </div>
      </div>
