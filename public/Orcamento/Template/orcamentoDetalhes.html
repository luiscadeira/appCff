<div class="col-md-4" >
  {{teste}}
  <!-- Form Familia -->
  <div class="box box-primary">
    <div class="box-header">
      <h3 class="box-title">Adicionar Orçamentos</h3>
      </div><!-- /.box-header -->
      <!-- form start -->
      <form role="form" name="neworcamento">
        <div class="box-body">
          <div class="form-group">
            <label for="nome">Objetivo</label>
            <input id="nome" type="text" class="form-control" autofocus  ng-model="orcamento.objetivo" placeholder="Descrição da orçamento" autofocus required>
          </div>
          <div class="form-group">
            <label for="nome">Valor</label>
            <input id="nome" type="number"  ui-money-mask class="form-control" autofocus  ng-model="orcamento.valor" placeholder="Valor do orçamento" required>
          </div>
          <div class="form-group">
            <label for="nome">Duração</label>
            <input id="nome" type="number" class="form-control" autofocus  ng-model="orcamento.duracao" placeholder="Tempo do orçamento" required>
          </div>
          <div class="form-group">
            <label for="agencia">Conta</label>
            <select class="form-control" ng-model="orcamento.contaId" required>
              <option ng-repeat="conta in contasList" value="{{conta.id}}">{{conta.numero}}</option>
            </select>
          </div>
            <div class="box-footer">
              <button type="submit" class="btn btn-block btn-success" ng-click="createorcamento(orcamento)" ng-disabled="newDespesa.$invalid">Adicionar</button>
              <button type="submit" class="btn btn-block btn-danger"  ng-click="voltar()">Voltar</button>
            </div>
          </form>
        </div>
      </div>
