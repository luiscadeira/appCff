<!-- DONUT CHART -->
<div class="col-md-12" ng-controller="RelatorioCtrl">
  <div class="box box-danger">
    <div class="box-header">
      <h3 class="box-title">Consultar</h3>
    </div>
    <div class="box-body">
      <!-- Date dd/mm/yyyy -->
      <div class="form-group">
        <label>De:</label>
        <div class="input-group">
          <div class="input-group-addon">
            <i class="fa fa-calendar"></i>
          </div>
          <input ng-model="data.a" type="text" class="form-control" data-inputmask="'alias': 'dd/mm/yyyy'" data-mask/>
          </div><!-- /.input group -->
          </div><!-- /.form group -->
          <!-- Date mm/dd/yyyy -->
          <div class="form-group">
            <label>Até:</label>
            <div class="input-group">
              <div class="input-group-addon">
                <i class="fa fa-calendar"></i>
              </div>
              <input  ng-model="data.b" type="text" class="form-control" />
              </div><!-- /.input group -->
              
              </div><!-- /.form group -->
              <button class="btn btn-success" ng-click="consultar(data)">Consultar</button><br>
            </div>
          </div>
          <div class="box box-danger  ">
            <div class="box-header with-border">
              <h3 class="box-title">Despesas / Categoria</h3>
              <div class="box-tools pull-right">
                <button class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
                <button class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
              </div>
            </div>
            <div class="box-body">
              <canvas id="pieChart" height="250"></canvas>
              </div><!-- /.box-body -->
              </div><!-- /.box -->
              <div class="box box-danger">
                <div class="box-header with-border">
                  <h3 class="box-title">Despesas / Usuários</h3>
                  <div class="box-tools pull-right">
                    <button class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
                    <button class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
                  </div>
                </div>
                <div class="box-body">
                  <canvas id="pieChart" height="250"></canvas>
                  </div><!-- /.box-body -->
                  </div><!-- /.box -->
                  <script type="text/javascript">
                  var pieChartCanvas = $("#pieChart").get(0).getContext("2d");
                  var pieChart = new Chart(pieChartCanvas);
                  var PieData = [
                  {
                  value: 800,
                  color: "#f56954",
                  highlight: "#f56954",
                  label: "Alimentação"
                  },
                  {
                  value: 500,
                  color: "#00a65a",
                  highlight: "#00a65a",
                  label: "Saude"
                  },
                  {
                  value: 400,
                  color: "#f39c12",
                  highlight: "#f39c12",
                  label: "Lazer"
                  },
                  {
                  value: 600,
                  color: "#00c0ef",
                  highlight: "#00c0ef",
                  label: "Transport"
                  },
                  ];
                  var pieOptions = {
                  //Boolean - Whether we should show a stroke on each segment
                  segmentShowStroke: false,
                  //String - The colour of each segment stroke
                  segmentStrokeColor: "#fff",
                  //Number - The width of each segment stroke
                  segmentStrokeWidth: 2,
                  //Number - The percentage of the chart that we cut out of the middle
                  percentageInnerCutout: 50, // This is 0 for Pie charts
                  //Number - Amount of animation steps
                  animationSteps: 100,
                  //String - Animation easing effect
                  animationEasing: "easeOutBounce",
                  //Boolean - Whether we animate the rotation of the Doughnut
                  animateRotate: true,
                  //Boolean - Whether we animate scaling the Doughnut from the centre
                  animateScale: false,
                  //Boolean - whether to make the chart responsive to window resizing
                  responsive: true,
                  // Boolean - whether to maintain the starting aspect ratio or not when responsive, if set to false, will take up entire container
                  maintainAspectRatio: false,
                  //String - A legend template
                  legendTemplate: "<ul class=\"<%=name.toLowerCase()%>-legend\"><% for (var i=0; i<segments.length; i++){%><li><span style=\"background-color:<%=segments[i].fillColor%>\"></span><%if(segments[i].label){%><%=segments[i].label%><%}%></li><%}%></ul>"
                  };
                  //Create pie or douhnut chart
                  // You can switch between pie and douhnut using the method below.
                  pieChart.Doughnut(PieData, pieOptions);
                  </script>
                  <script type="text/javascript">
                  $(function () {
                  //Datemask dd/mm/yyyy
                  $("#datemask").inputmask("dd/mm/yyyy", {"placeholder": "dd/mm/yyyy"});
                  //Datemask2 mm/dd/yyyy
                  $("#datemask2").inputmask("mm/dd/yyyy", {"placeholder": "mm/dd/yyyy"});
                  //Money Euro
                  $("[data-mask]").inputmask();
                  //Date range picker
                  
                  
                  
                  });
                  </script>
