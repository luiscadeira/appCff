<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.2/moment.min.js" type="text/javascript"></script>
<script src="../../plugins/input-mask/jquery.inputmask.js" type="text/javascript"></script>
<script src="../../plugins/input-mask/jquery.inputmask.date.extensions.js" type="text/javascript"></script>
<!-- page script -->
<!-- DONUT CHART -->
<div class="col-md-12" ng-controller="RelatorioCtrl">
  <div class="box box-danger">
    <div class="box-header">
      <h3 class="box-title">Consultar</h3>
    </div>
    <div class="box-body">
      <!-- Date dd/mm/yyyy -->
      <div class="form-group">
        <label>De:</label>
        <div class="input-group">
          <div class="input-group-addon">
            <i class="fa fa-calendar"></i>
          </div>
          <input ng-model="data.a" type="text" class="form-control" data-inputmask="'alias': 'dd/mm/yyyy'" data-mask/>
          </div><!-- /.input group -->
          </div><!-- /.form group -->
          <!-- Date mm/dd/yyyy -->
          <div class="form-group">
            <label>AtÃ©:</label>
            <div class="input-group">
              <div class="input-group-addon">
                <i class="fa fa-calendar"></i>
              </div>
              <input  ng-model="data.b" type="text" class="form-control" data-inputmask="'alias': 'dd/mm/yyyy'" data-mask/>
              </div><!-- /.input group -->
              </div><!-- /.form group -->
              <div class="form-group">
                <label for="agencia">Tipo</label>
                <select class="form-control" ng-model="tipoContulta" required>
                  <option value="0" selected>Despesas</option>
                  <option value="0">Receitas</option>
                </select>
              </div>
              <button class="btn btn-success" ng-click="consultar()">Consultar</button><br>
            </div>
          </div>
          <script type="text/javascript">
          $(function () {
          //Datemask dd/mm/yyyy
          $("#datemask").inputmask("dd/mm/yyyy", {"placeholder": "dd/mm/yyyy"});
          //Datemask2 mm/dd/yyyy
          $("#datemask2").inputmask("mm/dd/yyyy", {"placeholder": "mm/dd/yyyy"});
          //Money Euro
          $("[data-mask]").inputmask();
          //Date range picker
          });
          </script>
