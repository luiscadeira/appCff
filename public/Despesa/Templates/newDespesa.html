<div class="col-md-4" ng-controller="DespesaCtrl">
  <!-- Form Familia -->
  <div class="box box-primary">
    <div class="box-header">
      <h3 class="box-title">Adicionar Despesa
      </h3>
    </div>
    <!-- /.box-header -->
    <!-- form start -->
    <form name="newDespesa" role="form">
      <div class="box-body">
        <div class="form-group">
          <label for="nome">Descrição</label>
          <input autofocus autofocus class="form-control" id="nome" ng-model="despesa.descricao" placeholder="Descrição da despesa" required type="text">
        </div>
        <div class="form-group">
          <label for="nome">Valor</label>
          <input autofocus class="form-control" id="nome" ng-model="despesa.valor" ui-money-mask placeholder="Valor da despesa" required type="number">
        </div>
        <div class="form-group">
          <label for="agencia">Conta</label>
          <select class="form-control" ng-model="despesa.contaId" required>
            <option ng-repeat="conta in contasList" value="{{conta.id}}">{{conta.numero}}</option>
          </select>
        </div>
        <div class="form-group">
          <label for="agencia">Categoria</label>
          <select class="form-control" ng-model="despesa.categoriaId" required>
            <option ng-repeat="categoria in categoriasList" value="{{categoria.id}}">{{categoria.categoria}}</option>
          </select>
        </div>
        <div class="form-group">
          <label>Data Vencimento:</label>
          <div class="input-group">
            <div class="input-group-addon">
              <i class="fa fa-calendar"></i>
            </div>
            <input id="exampleInput" max="2016-10-18" min="2014-01-01" name="input" ng-model="dataVencimentoDespesa" placeholder="yyyy-MM-dd" required type="date"/>
              <!-- /.input group -->
            </div>
            <!-- /.form group -->
            <div class="checkbox">
              <label>
                <input ng-model="despesa.isPago" type="checkbox">
                Pago?
              </label>
            </div>
            <div class="box-footer">
              <button class="btn btn-block btn-success" ng-click="createDespesa()" ng-disabled="newDespesa.$invalid" type="submit">Adicionar</button>
              <button class="btn btn-block btn-danger" ng-click="voltar()" type="submit">Voltar</button>
            </div>
          </form>
        </div>
      </div>

      <script type="text/javascript">
        $(function() {
          //Datemask dd/mm/yyyy
          $("#datemask").inputmask("dd/mm/yyyy", {
            "placeholder": "dd/mm/yyyy"
          });
          //Datemask2 mm/dd/yyyy
          $("#datemask2").inputmask("mm/dd/yyyy", {
            "placeholder": "mm/dd/yyyy"
          });
          //Money Euro
          $("[data-mask]").inputmask();
          //Date range picker
        });
      </script>
