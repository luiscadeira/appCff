<div class="col-md-4" ng-controller="DespesaCtrl">
  <!-- Form Familia -->
  <div class="box box-primary">
    <div class="box-header">
      <h3 class="box-title">Adicionar Despesa </h3>
      </div><!-- /.box-header -->
      <!-- form start -->
      <form role="form" name="newBanco">
        <div class="box-body">
          <div class="form-group">
            <label for="nome">Descrição</label>
            <input id="nome" type="text" class="form-control" autofocus  ng-model="despesa.descricao" placeholder="Descrição da despesa" autofocus required>
          </div>
          <div class="form-group">
            <label for="nome">Valor</label>
            <input id="nome" type="number" class="form-control" autofocus  ng-model="despesa.valor" placeholder="Valor da despesa" required>
          </div>
          <div class="form-group">
            <label for="agencia">Conta</label>
            <select class="form-control" ng-model="despesa.conta" >
              <option ng-repeat="conta in contas" value="{{conta.id}}">{{conta.numero}}</option>
            </select>
          </div>
          <div class="form-group">
            <label for="agencia">Categoria</label>
            <select class="form-control" ng-model="despesa.conta" >
              <option ng-repeat="categoria in categorias" value="{{categoria.id}}">{{categoria.nome}}</option>
            </select>
          </div>
          <div class="form-group">
            <label>Data Vencimento:</label>
            <div class="input-group">
              <div class="input-group-addon">
                <i class="fa fa-calendar"></i>
              </div>
              <input type="text" class="form-control" data-inputmask="'alias': 'dd/mm/yyyy'" data-mask="" required>
              </div><!-- /.input group -->
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox"> Pago?
              </label>
            </div>
            <div class="box-footer">
              <button type="submit" class="btn btn-block btn-success" ng-click="createdespesa()" ng-disabled="newdespesa.$invalid">Adicionar</button>
              <button type="submit" class="btn btn-block btn-danger"  ng-click="voltar()">Voltar</button>
            </div>
          </form>
        </div>
      </div>
