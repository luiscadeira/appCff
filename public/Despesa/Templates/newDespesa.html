<div class="col-md-4" ng-controller="DespesaCtrl">
  <!-- Form Familia -->
  <div class="box box-primary">
    <div class="box-header">
      <h3 class="box-title">Adicionar Despesa </h3>
      </div><!-- /.box-header -->
      <!-- form start -->
      <form role="form" name="newDespesa">
        <div class="box-body">
          <div class="form-group">
            <label for="nome">Descrição</label>
            <input id="nome" type="text" class="form-control" autofocus  ng-model="despesa.descricao" placeholder="Descrição da despesa" autofocus required>
          </div>
          <div class="form-group">
            <label for="nome">Valor</label>
            <input id="nome" type="number" class="form-control" autofocus  ng-model="despesa.valor" placeholder="Valor da despesa" required>
          </div>
          <div class="form-group">
            <label for="agencia">Conta</label>
            <select class="form-control" ng-model="despesa.contaId" required>
              <option ng-repeat="conta in contasList" value="{{conta.id}}">{{conta.numero}}</option>
            </select>
          </div>
          <div class="form-group">
            <label for="agencia">Categoria</label>
            <select class="form-control" ng-model="despesa.categoriaId" required>
              <option ng-repeat="categoria in categoriasList" value="{{categoria.id}}">{{categoria.categoria}}</option>
            </select>
          </div>
          <div class="form-group">
            <label>Data Venciomento:</label>
            <div class="input-group">
              <div class="input-group-addon">
                <i class="fa fa-calendar"></i>
              </div>
              <input ng-model="despesa.dataVencimentoDespesa" type="text" class="form-control"  data-mask ui-mask="99/99/9999"/>
              </div><!-- /.input group -->
              </div><!-- /.form group -->
            <div class="checkbox">
              <label>
                <input ng-model="despesa.isPago" type="checkbox"> Pago?
              </label>
            </div>
            <div class="box-footer">
              <button type="submit" class="btn btn-block btn-success" ng-click="createDespesa()" ng-disabled="newDespesa.$invalid">Adicionar</button>
              <button type="submit" class="btn btn-block btn-danger"  ng-click="voltar()">Voltar</button>
            </div>
          </form>
        </div>
      </div>


      <script type="text/javascript">
      $(function () {
      //Datemask dd/mm/yyyy
      $("#datemask").inputmask("dd/mm/yyyy", {"placeholder": "dd/mm/yyyy"});
      //Datemask2 mm/dd/yyyy
      $("#datemask2").inputmask("mm/dd/yyyy", {"placeholder": "mm/dd/yyyy"});
      //Money Euro
      $("[data-mask]").inputmask();
      //Date range picker
      });
      </script>
