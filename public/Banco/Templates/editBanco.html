<div class="col-md-6" ng-controller="BancoDetalhe">
<!-- Form Familia -->
<div class="box box-primary">
<div class="box-header">
  <h3 class="box-title">Editar Banco </h3>
</div><!-- /.box-header -->
<!-- form start -->
<form role="form" name="newBanco">
  <div class="box-body">
  <input id="id" type="text" hidden value="{{banco.id}}">
   <div class="form-group">
      <label for="nome">Banco</label>
      <input id="nome" type="text" class="form-control"  ng-model="banco.nome" placeholder="Nome" autofocus required>
    </div>
      <div class="form-group">
      <label for="agencia">Agência</label>
      <input id="agencia" type="text" class="form-control" ng-model="banco.agencia" placeholder="Agência" required>
    </div>
  <div class="box-footer">
    <button type="submit" class="btn btn-block btn-success" ng-click="updateBanco()" ng-disabled="newBanco.$invalid">Salvar</button>
    <button type="submit" class="btn btn-block btn-danger"  ng-click="voltar()">Voltar</button>
  </div>
</form>
</div>
</div>
