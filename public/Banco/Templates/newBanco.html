<div class="col-md-6" ng-controller="BancoCtrl">
<!-- Form Familia -->
<div class="box box-primary">
<div class="box-header">
  <h3 class="box-title">Adicionar Banco </h3>
</div><!-- /.box-header -->
<!-- form start -->
<form role="form">
  <div class="box-body">
    <div class="form-group">
      <label for="nome">Banco</label>
      <input id="nome" type="text" class="form-control"  placeholder="Nome" autofocus>
    </div>
      <div class="form-group">
      <label for="agencia">Agência</label>
      <input id="agencia" type="text" class="form-control" placeholder="Agência">
    </div>
  <div class="box-footer">
    <button type="submit" class="btn btn-block btn-success">Adicionar</button>
    <button type="submit" class="btn btn-block btn-danger">Voltar</button>
  </div>
</form>
</div>
</div>
