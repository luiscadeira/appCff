<div class="row" ng-controller="BancoCtrl">
      <div class="col-xs-12">
        <div class="box">
          <div class="box-header">
            <h3 class="box-title">Bancos</h3>
            <div class="box-tools">
              <div class="input-group">
                <input type="text" name="table_search" class="form-control input-sm pull-right" style="width: 150px;" placeholder="Buscar Banco" ng-model="buscarBanco"  />
                <div class="input-group-btn">
                  <button class="btn btn-sm btn-default"><i class="fa fa-search"></i></button>
                </div>
              </div>
            </div>
          </div><!-- /.box-header -->
          <div class="box-body table-responsive no-padding">
            <table class="table table-hover">
              <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Agência</th>
                <th>Ações</th>
              </tr>
              <tr ng-repeat="banco in bancos | filter: buscarBanco">
                <td>{{banco.id}}</td>
                <td>{{banco.nome}}</td>
                <td>{{banco.agencia}}</td>
                <td>
                  <button class="btn btn-danger"><i class='fa fa-trash '></i>  Remover</button>
                  <button class="btn btn-primary"><i class='  glyphicon glyphicon-pencil'></i> Editar</button>


                </td>
              </tr>
            </table>
          </div><!-- /.box-body -->
        </div><!-- /.box -->
      </div>
</div>
<a href="#/newBanco"><i class='fa fa-plus '></i> <span>Adicionar Banco</span></a>
