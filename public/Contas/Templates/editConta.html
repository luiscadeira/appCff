<div class="col-md-6" ng-controller="ContaDetalheCtrl">
<!-- Form Familia -->
<div class="box box-primary">
<div class="box-header">
  <h3 class="box-title">Editar Conta </h3>
</div><!-- /.box-header -->
<!-- form start -->
<form role="form" name="newConta">
  <div class="box-body">
  <input id="id" type="text" hidden value="{{conta.id}}">
   <div class="form-group">
      <label for="conta">Conta Banc√°ria</label>
      <input id="conta" type="text" class="form-control"  ng-model="conta.numero" placeholder="Conta" autofocus required>
    </div>
      <div class="form-group">
      <label for="banco">Banco</label>
      <select if="banco" class="form-control" ng-model="conta.banco" >
        <option ng-repeat="banco in bancos" value="{{banco.id}}">{{banco.nome}}</option>
      </select>
    </div>
  <div class="box-footer">
    <button type="submit" class="btn btn-block btn-success" ng-click="updateBanco()" ng-disabled="newConta.$invalid">Salvar</button>
    <button type="submit" class="btn btn-block btn-danger"  ng-click="voltar()">Voltar</button>
  </div>
</form>
</div>
</div>
